<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Quantico&family=Rubik+Mono+One&family=Squada+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dataTime">
        <div class="data"></div>
        <duv class="time"></duv>
    </div>
    <br>
    <div class="stopwatch">
        <div class="swbox">
            <p class="sw">00:00:00:000</p>
        </div>
        <div class="swButtBox">
            <button class="swButt start">START</button>
            <button class="swButt loop">LOOP</button>
            <button class="swButt stop" disabled>STOP</button>
            <button class="swButt reset">RESET</button>
        </div>
        <div class="textzone"></div>
    </div>
    <br>
    <div class="timeer">
        <div class="setMin">
            <p class="minut">25</p>
        </div>
        <div class="minTxt">MINUTES</div>
        <div class="minButt">
            <button class="buttMin minus">-</button>
            <button class="buttMin  plus">+</button>
        </div>

        <div class="timMin">
            <p class="tm">00:00</p>
        </div>
        <div class="tmButtBox">
            <button class="swButt startM">START</button>
            <button class="swButt stopM" disabled>STOP</button>
            <button class="swButt resetM">RESET</button>
        </div>



    </div>



    <script src="main.js"></script>
</body>

</html>
