<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="userBox">
        <!--    --------------------Лівий бокс---------------         -->
        <div class="leftbox">
            <form class="forma">
                <label for="login">Login: </label><br>
                <input type="text" name="login" class="inp log" placeholder="Ebter login" value="">

                <br>
                <br>
                <label for="pass">Password: </label><br>
                <input type="password" name="pass" class="inp pass" placeholder="Ebter password" value="">
                <br>
                <br>
                <label for="mail">Email adress: </label><br>
                <input type="email" name="mail" class="inp mail" placeholder="Ebter email" value="">
                <br>
                <br>
                <input type="submit" class="add" value="Add user">

            </form>
            <input type="submit" class="edd" value="Edit user">
        </div>

        <!--    --------------------Правий бокс---------------         -->

        <div class="rigthBox">
            <table class="tab">
                <thead class="thead">
                    <tr>
                        <th>#</th>
                        <th>Login</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>


            </table>
        </div>
    </div>


</body>
<script src="main.js"></script>

</html>
