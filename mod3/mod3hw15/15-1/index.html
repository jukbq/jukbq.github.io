<body>
    <div class="code">
        <pre class="hljs" style="display: block; overflow-x: auto; background: rgb(27, 24, 24); color: rgb(138, 133, 133); padding: 0.5em;">$(<span class="hljs-built_in" style="color: rgb(180, 90, 60);">document</span>).ready(<span class="hljs-function"><span class="hljs-keyword" style="color: rgb(132, 100, 196);">function</span>(<span class="hljs-params" style="color: rgb(180, 90, 60);"></span>) </span>{

    $(<span class="hljs-string" style="color: rgb(75, 139, 139);">'.box'</span>).click(<span class="hljs-function"><span class="hljs-keyword" style="color: rgb(132, 100, 196);">function</span>(<span class="hljs-params" style="color: rgb(180, 90, 60);"></span>) </span>{
        $(<span class="hljs-string" style="color: rgb(75, 139, 139);">'.disp2'</span>).slideDown(<span class="hljs-number" style="color: rgb(180, 90, 60);">40000</span>)
            .slideUp(<span class="hljs-number" style="color: rgb(180, 90, 60);">40000</span>)
        $(<span class="hljs-string" style="color: rgb(75, 139, 139);">'.m2'</span>).delay(<span class="hljs-number" style="color: rgb(180, 90, 60);">40000</span>).hide(<span class="hljs-number" style="color: rgb(180, 90, 60);">1</span>)
        $(<span class="hljs-string" style="color: rgb(75, 139, 139);">'.m1'</span>).delay(<span class="hljs-number" style="color: rgb(180, 90, 60);">40000</span>).show(<span class="hljs-number" style="color: rgb(180, 90, 60);">1</span>)
    })

})</pre>
    </div>

    <div class="box">

        <div class="disp">
            <div class="disp2"></div>
        </div>
        <div class="phone">
            <div class="min">
                <h2 class="m2">2<br>min</h2>
                <h2 class="m1">1<br>min</h2>
            </div>
        </div>
    </div>
