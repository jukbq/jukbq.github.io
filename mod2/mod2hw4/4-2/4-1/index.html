<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <pre class="hljs"
    style="display: block; overflow-x: auto; background:
        rgb(27, 25, 24); color: rgb(168, 161, 159); padding: 0.5em;"><span class="hljs-comment" style="color: rgb(156, 148, 145);">//Завдання 1</span>
<span class="hljs-keyword" style="color: rgb(102, 102, 234);">let</span> n = +prompt(<span class="hljs-string" style="color: rgb(123, 151, 38);">"Введіть ціле число"</span>);
n = <span class="hljs-built_in" style="color: rgb(223, 83, 32);">parseInt</span>(n, <span class="hljs-number" style="color: rgb(223, 83, 32);">10</span>);
<span class="hljs-keyword" style="color: rgb(102, 102, 234);">let</span> f = <span class="hljs-number" style="color: rgb(223, 83, 32);">1</span>;
<span class="hljs-keyword" style="color: rgb(102, 102, 234);">let</span> i = <span class="hljs-number" style="color: rgb(223, 83, 32);">1</span>;
<span class="hljs-keyword" style="color: rgb(102, 102, 234);">while</span> (i &lt;= n) {
    f *= i;
    i++;
}
<span class="hljs-built_in" style="color: rgb(223, 83, 32);">document</span>.write(<span class="hljs-string" style="color: rgb(123, 151, 38);">`&lt;h1&gt;Факторіал числа <span class="hljs-subst">${n}</span> = <span class="hljs-subst">${f}</span> &lt;/h1&gt;`</span>);</pre>

</body>
<script src="main.js"></script>

</html>
