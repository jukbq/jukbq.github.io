<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <pre class="hljs" style="display: block; overflow-x: auto; background: rgb(27, 24, 24); color: rgb(138, 133, 133); padding: 0.5em;"><span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> <span class="hljs-attr">fib</span> = <span class="hljs-attr">n</span> =&gt; {
    <span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> <span class="hljs-attr">a</span> = <span class="hljs-number" style="color: rgb(180, 90, 60);">0</span>,
        <span class="hljs-attr">b</span> = <span class="hljs-number" style="color: rgb(180, 90, 60);">1</span>;
    for (<span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> <span class="hljs-attr">i</span> = <span class="hljs-number" style="color: rgb(180, 90, 60);">0</span>; i &lt; n; i++) {
        <span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> <span class="hljs-attr">c</span> = b;
        <span class="hljs-attr">b</span> = a + b;
        <span class="hljs-attr">a</span> = c;
        document.write(`&lt;h3&gt;${c}&lt;h3&gt;`);
    };
};
fib(<span class="hljs-number" style="color: rgb(180, 90, 60);">10</span>);</pre>
</body>
<script src="main.js"></script>

</html>
