    <pre class="hljs" style="display: block; overflow-x: auto; background: rgb(27, 24, 24); color: rgb(138, 133, 133); padding: 0.5em;"><span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> n = +prompt(<span class="hljs-string" style="color: rgb(75, 139, 139);">"кількість чисел"</span>);
<span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> q = +prompt(<span class="hljs-string" style="color: rgb(75, 139, 139);">"знаменник "</span>);
<span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> b = <span class="hljs-number" style="color: rgb(180, 90, 60);">1</span>;

        qn *= q;;

    <span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> s = (b * qn - <span class="hljs-number" style="color: rgb(180, 90, 60);">1</span>) / (q - <span class="hljs-number" style="color: rgb(180, 90, 60);">1</span>);
    <span class="hljs-built_in" style="color: rgb(180, 90, 60);">document</span>.write(<span class="hljs-string" style="color: rgb(75, 139, 139);">`&lt;h3&gt;<span class="hljs-subst">${s}</span>&lt;/h3&gt;`</span>);
};
sumGeoProg(sumGeoProg);</pre>
