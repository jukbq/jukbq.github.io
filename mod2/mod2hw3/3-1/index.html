<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section>
        <pre class="hljs" style="display: block; overflow-x: auto; background: rgb(27, 24, 24); color: rgb(138, 133, 133); padding: 0.5em;"><span class="hljs-comment" style="color: rgb(126, 119, 119);">//Завдання 1</span>

<span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> n = +prompt(<span class="hljs-string" style="color: rgb(75, 139, 139);">"Введіть ціле чмсло"</span>);
n = <span class="hljs-built_in" style="color: rgb(180, 90, 60);">parseInt</span>(n, <span class="hljs-number" style="color: rgb(180, 90, 60);">10</span>);
f = <span class="hljs-number" style="color: rgb(180, 90, 60);">1</span>;
<span class="hljs-keyword" style="color: rgb(132, 100, 196);">for</span> (<span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> i = <span class="hljs-number" style="color: rgb(180, 90, 60);">1</span>; i &lt;= n; i++) {
    f *= i;

};
<span class="hljs-built_in" style="color: rgb(180, 90, 60);">document</span>.write(<span class="hljs-string" style="color: rgb(75, 139, 139);">`&lt;h1&gt;Факторіал чмсла  <span class="hljs-subst">${n}</span> = <span class="hljs-subst">${f}</span> &lt;/h1&gt;`</span>);

<span class="hljs-comment" style="color: rgb(126, 119, 119);">//Завдання 1</span>

<span class="hljs-keyword" style="color: rgb(132, 100, 196);">for</span> (<span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> a = <span class="hljs-number" style="color: rgb(180, 90, 60);">1000</span>; a &lt;= <span class="hljs-number" style="color: rgb(180, 90, 60);">9999</span>; a += <span class="hljs-number" style="color: rgb(180, 90, 60);">3</span>) {
    <span class="hljs-built_in" style="color: rgb(180, 90, 60);">console</span>.log(a);
};</pre>

    </section>
</body>
<script src="main.js"></script>

</html>
