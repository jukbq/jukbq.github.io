<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

<body>
    <pre class="hljs" style="display: block; overflow-x: auto; background: rgb(27, 24, 24); color: rgb(138, 133, 133); padding: 0.5em;"><span class="hljs-comment" style="color: rgb(126, 119, 119);">//Завдання 8</span>

<span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> a = +prompt(<span class="hljs-string" style="color: rgb(75, 139, 139);">'Введіть число'</span>); 
<span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> b = +prompt(<span class="hljs-string" style="color: rgb(75, 139, 139);">'Введіть степінь'</span>);
<span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> x = <span class="hljs-number" style="color: rgb(180, 90, 60);">1</span>;

<span class="hljs-keyword" style="color: rgb(132, 100, 196);">if</span>(b &lt; <span class="hljs-number" style="color: rgb(180, 90, 60);">0</span>){
    <span class="hljs-keyword" style="color: rgb(132, 100, 196);">for</span> (<span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> i = b; i &lt; <span class="hljs-number" style="color: rgb(180, 90, 60);">0</span>; i++) {
        x /= a;
      }
    }
 <span class="hljs-keyword" style="color: rgb(132, 100, 196);">else</span>{
        <span class="hljs-keyword" style="color: rgb(132, 100, 196);">for</span> (<span class="hljs-keyword" style="color: rgb(132, 100, 196);">let</span> i = <span class="hljs-number" style="color: rgb(180, 90, 60);">1</span>; i &lt;= b; i++) {
            x *= a;
          }
      }

<span class="hljs-built_in" style="color: rgb(180, 90, 60);">document</span>.write(<span class="hljs-string" style="color: rgb(75, 139, 139);">`&lt;h4&gt;<span class="hljs-subst">${x}</span>&lt;/h4&gt;`</span>)

</pre>

</body>
