<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <a href="index.html" class="name active_page">Main</a>
                <a href="team.html" class="name ">Tean</a>
                <a href="lesson.html" class="name ">Lesson</a>
            </div>
        </div>
        <div class="content_accaunt">
            <div class="box_content_accaunt">
                <div class="block_1_accaunt">
                    <a class="icon_box projqct " href="index.html">
                        <i class="far fa-folder"></i>
                    </a>

                    <a class="icon_box account active" href="account.html">
                        <i class="fas fa-desktop"></i>
                    </a>

                    <a class="icon_box groups" href="#">
                        <i class="fas fa-user-friends"></i>
                    </a>
                    <a class="icon_box cloud" href="#">
                        <i class="fas fa-cloud"></i>
                    </a>
                    <a class="icon_box setting" href="#">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>

            <div class="form_1">
                <div class="accaunt_name">
                    <div class="title_a">
                        <p class="big_text">A</p>
                    </div>
                    <div class="title_name">
                        <p class="big_text">Andy Cube</p>
                        <p class="small_text">Andycube@gmail.com</p>
                    </div>
                </div>
                <div class="change_pass">
                    <div class="accaunt_name_2">
                        <div class="lock">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="title_name">
                            <p class="big_text">Change Password</p>
                            <p class="small_text">Please choose a password wich is longer than 6 characters</p>
                        </div>
                    </div>
                    <form>
                        <label for="old">Old password</label>
                        <input type="password" name="old" placeholder="Enter password">
                        <label for="new">New password</label>
                        <input type="password" name="new" placeholder="Enter password">
                        <label for="confirm">Confirm password</label>
                        <input type="password" name="confirm" placeholder="Enter password">

                    </form>

                </div>
            </div>
            <div class="form_2">
                <div class="accaunt_name_2">
                    <div class="lock">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="title_name">
                        <p class="big_text">Company</p>
                        <p class="small_text">Optional, but we would appreciate if you fill out these form</p>
                    </div>
                </div>
                <form>
                    <label for="name">Company name </label>
                    <input type="text" name="name" placeholder="Logos IT Academy">
                    <label for="address">Company address</label>
                    <input type="text" name="address" placeholder="61, I.Franka, Lviv">
                </form>
                <form class="right_form">
                    <div class="colum_input">
                        <label for="countryd">Countryd</label>
                        <input type="password" name="countryd" class="small_input" placeholder="Enter country">
                        <label for="state">State</label>
                        <input type="password" name="state" class="small_input" placeholder="Enter state">
                    </div>
                    <div class="colum_input">
                        <label for="city">City</label>
                        <input type="password" name="city" class="small_input" placeholder="Enter city">
                        <label for="p_code">Postal code</label>
                        <input type="password" name="p_code" class="small_input" placeholder="Enter code">
                    </div>
                </form>

            </div>
        </div>

</body>

</html>
