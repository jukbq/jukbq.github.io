<!doctype html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
        <title>Sign</title>
    </head>

    <body>
        <section class="form_section">
            <!----------------------------Sign up form-------------------------------->
            <form class="row g-3 needs-validation signUpForm" novalidate>
                <h2>Pleas sign up</h2>
                <div class="form-floating col-md-4 position-relative">
                    <input type="text" class="form-control" name="fname"
                        value="" placeholder="First name" required>
                    <label for="fname">First name</label>
                    <div class="invalid-feedback">
                        Empty field
                    </div>
                </div>
                <div class="form-floating col-md-4 position-relative">
                    <input type="text" class="form-control" name="lname"
                        value="" placeholder="Last name" required>
                    <label for="lname">Last name</label>
                    <div class="invalid-feedback">
                        Empty field
                    </div>
                </div>
                <div class="form-floating col-md-4 position-relative">
                    <input type="email" class="form-control email" name="email"
                        value="" placeholder="email@example.com" required>
                    <label for="email">Email</label>
                    <div class="invalid-feedback">
                        Empty field
                    </div>
                </div>

                <div class="form-floating col-md-4 position-relative">
                    <input type="password" class="form-control" name="password"
                        value="" placeholder="password" required>
                    <label for="password">Password</label>
                    <div class="invalid-feedback">
                        Empty field
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn signUpBtn btn-primary" type="submit">Sign Up</button>
                </div>
                <a href="#" class="signUp">Sign up now</a>
            </form>

            <!----------------------------Sign in form-------------------------------->
            <form class="row g-3 needs-validation signInForm" novalidate>
                <h2>Pleas sign in</h2>
                <div class="form-floating col-md-4 position-relative">
                    <input type="email" class="form-control" name="mail"
                        value="" placeholder="email@example.com" required>
                    <label for="mail">Email</label>
                    <div class="invalid-feedback">
                        Empty field
                    </div>
                </div>

                <div class="form-floating col-md-4 position-relative">
                    <input type="password" class="form-control" name="pass"
                        value="" placeholder="password" required>
                    <label for="pass">Password</label>
                    <div class="invalid-feedback">
                        Empty field
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn signInBtn btn-success" type="submit">Sign In</button>
                </div>
                <a href="#" class="signIn">Sign In now</a>
            </form>


            <!-------------------------------Person card------------------------------------>
            <div class="person_card">
                <div class="person_img">
                    <div class="img"></div>
                </div>
                <div class="person_name"></div>
                <div class="person_email"></div>
                <p>Desiner & Web developing</p>
                <button type="button" class="btn btn-success person_card_btn">Sign Up</button>
           
            </div>

        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
        <script src="js/jquery.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
